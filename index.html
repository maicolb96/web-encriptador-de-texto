<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>
    <header>
        <a href="https://www.oracle.com/co/education/oracle-next-education/" target="_blank"><img id="logo" src="images/logo.png" alt="logo"></a>
        
        <div class="icons_net">
            <a href="https://github.com/maicolb96" target="_blank"><img class="ico_net" src="images/git-ico.png" alt="git_icon"></a>
            <a href="https://app.aluracursos.com/user/michael-blandon" target="_blank"><img class="ico_net" src="images/alura-ico.png" alt="git_icon"></a>
            <a href="https://www.linkedin.com/in/maicol-esteban-blandon-agudelo-253255a0/" target="_blank"><img class="ico_net" src="images/link-ico.png" alt="git_icon"></a>
        </div>
    </header>

    <main id="main_content">
        <section>
            <div class="content_textarea">
                <textarea id="textarea_input" name="input_text" class="input_text" maxlength="1000"
                    placeholder="Ingrese el texto aquí"></textarea>
                <p>Limite de caracteres 1000.</p>
            </div>

            <div id="content_buttons" class="content_button">
                <button id="btn-encript" onclick="encriptar()" type="button" class="btn btn-primary btn-lg my-btn">Encriptar</button>
                <button id="btn-decript" type="button" class="btn btn-secondary btn-lg my-btn">Desencriptar</button>
            </div>

            <div class="content_credits">
                <p>© Developed by Michael Blandón</p>
                <p>ONE + Alura Latam</p>
            </div>
        </section>

        <aside>
            <div id="found_text" class="content_textarea">
                <textarea id="textarea_output" name="input_text" class="input_text" maxlength="1000" readonly></textarea>
                <div id="alert" class="alert" role="alert">
                    Has copiado el texto correctamente.
                </div>
                <div class="content_button2">
                    <button onclick="copy()" id="btn-copy" type="button" class="btn btn-primary btn-lg my-btn">Copiar Texto</button>
                    <button onclick="reloading()" id="btn-clear" type="button" class="btn btn-outline-secondary btn-lg my-btn">Borrar Todo</button>
                </div>
            </div>
            <div id="not_found_text">
                <img src="images/text_no_found.png" alt="text_not_found">
                <h2>Ningún mensaje fue encontrado.</h2>
                <h3>Ingrese un texto para encriptar o desencriptar.</h3>
            </div>
        </aside>
    </main>
    <script src="js/encriptador.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nunito:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>
    <header>
        <img id="logo" src="images/logo.png" alt="logo">
    </header>

    <main>
        <section>
            <div class="content_textarea">
                <textarea name="input_text" class="input_text" maxlength="1000"
                    placeholder="Ingrese el texto aquí"></textarea>
                <p>Limite de caracteres 1000.</p>
            </div>

            <div class="content_button">
                <button id="btn-encript" type="button" class="btn btn-primary btn-lg my-btn">Encriptar</button>
                <button id="btn-decript" type="button" class="btn btn-secondary btn-lg my-btn">Desencriptar</button>
            </div>

            <div class="content_credits">
                <p>© Developed by Michael Blandón</p>
                <p>ONE + Alura Latam</p>
            </div>
        </section>

        <aside>
            <div id="found_text" class="content_textarea">
                <textarea name="input_text" class="input_text" maxlength="1000" readonly></textarea>
            </div>
            <div id="not_found_text">
                <img src="images/text_no_found.png" alt="text_not_found">
                <h2>Ningún mensaje fue encontrado.</h2>
                <h3>Ingrese un texto para encriptar o desencriptar.</h3>
            </div>
        </aside>
    </main>
</body>

</html>
